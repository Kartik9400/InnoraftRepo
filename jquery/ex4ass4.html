<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#head").click(function(){
				$("#head").css("background-color","green");
			});
			$("#sidebar").click(function(){
				$("#sidebar").text("Leftbar");
			});
			$("#extra_content").click(function(){
				$("#main_content").fadeOut();
			});
		});
	</script>
<style>
#head{
	background: rgb(26, 209, 255);
	width: 100%;
	margin: auto;
	text-align: center;
	color: rgb(255, 255, 255);
	padding-top: 10px;
	padding-bottom: 10px;
	text-transform: capitalize;
	float: left;
	box-sizing: border-box;
}
#content{
	/*background: rgb(26, 209, 255);*/
	width: 100%;
	/*text-align: center;
	color: rgb(255, 255, 255);
	padding: 10px;
	text-transform: capitalize;*/
	box-sizing: border-box;
	float: left;
	margin: 10px auto;
}
#sidebar{
	/*position: fixed;
	left: 20px;*/
	background: rgb(46, 139, 87);
	width: 21.5%;	
	height: 200px;
	margin: auto;
	text-align: center;
	color: rgb(255, 255, 255);
	float: left;
	padding-top: 10px;
	box-sizing: border-box;
}
#main_content{	
	/*position: fixed;
	right: 20px;*/
	width: 76.5%;
	height: 150px;
	float: right;
	background: rgb(230, 172, 0);
	text-align: center;	
	color: rgb(255, 255, 255);
	padding-top: 10px;
	box-sizing: border-box;
	margin-bottom: 10px;
}
#extra_content{	
	/*position: fixed;
	right: 20px;
	top: 200px;*/
	width: 76.5%;
	float: right;
	height: 40px;
	background: rgb(169, 169, 169);
	text-align: center;
	color: rgb(255, 255, 255);
	padding-top: 10px;
	box-sizing: border-box;
}
#footer{
	/*position: fixed;
	top: 254px;
	left: 20px;*/
	background-color : rgb(179, 134, 0);
	width: 100%;
	float: left;
	text-align: center;
	color: rgb(255, 255, 255);
	padding: 10px;
	box-sizing: border-box;
}
#container{
	margin: auto;
	max-width: 1200px;
}

</style>
</head>

<body>
	<div id="container">
		<div id="head">
			header
		</div>
		<div id="content">
			
			<div id="sidebar">Sidebar</div>
			<div id="main_content">Main Content</div>
			<div id="extra_content">Extra Content</div>
			
		</div>
		<div id="footer">
				Footer
		</div>
	</div>
</body>
</html>
